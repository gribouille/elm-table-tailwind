<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>elm-table-tailwind</title>
    <script type="module" src="./index.js"></script>
    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-gray-200">
    <div style="margin: 20px">
      <h1 class="text-xl font-bold">Static</h1>
      <div id="static"></div>
    </div>

    <div style="margin: 20px">
      <h1 class="text-xl font-bold">Dynamic</h1>
      <div id="dynamic"></div>
    </div>

    <div style="margin: 20px">
      <h1 class="text-xl font-bold">Dynamic subtable</h1>
      <div id="dynamic_subtable"></div>
    </div>

    <div style="margin: 20px">
      <h1 class="text-xl font-bold">Static data with progressive loading</h1>
      <div id="static_progressive"></div>
    </div>

    <div style="margin: 20px">
      <h1 class="text-xl font-bold">Dynamic data with progressive loading</h1>
      <div id="dynamic_progressive"></div>
    </div>

    <div style="margin: 20px">
      <h1 class="text-xl font-bold">Subtable</h1>
      <div id="subtable"></div>
    </div>
  </body>
</html>
